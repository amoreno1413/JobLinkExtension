<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Links</title>
    <style>
      body {
        text-align: center;
      }
      img {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <img src="LinkedInLogo.png" alt="LinkedIn Logo">
    
    <p>LinkedIn Profile Link:</p>
    <input type="text" id="LinkedInLink" placeholder="Enter your LinkedIn profile link">
    <button onclick="copyToClipboard('LinkedInLink')">Copy to Clipboard</button>

    <p>Github Profile Link:</p>
    <input type="text" id="GithubLink" placeholder="Enter another link">
    <button onclick="copyToClipboard('GithubLink')">Copy to Clipboard</button>

    <script src="script.js"></script>
  </body>
</html>
