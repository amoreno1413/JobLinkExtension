<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Links</title>
    <style>
      body {
        text-align: center;
      }
      img {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <img src="assests/LinkedInLogo.png" alt="Logo">
    <input type="text" id="LinkedInLink" placeholder="Enter your LinkedIn profile link">
    <button id="copyLinkedIn">Save & Copy to Clipboard</button>

    <br>

    <img src="assests/githubLogo.png" alt="Logo">
    <input type="text" id="GithubLink" placeholder="Enter your Github profile link">
    <button id="copyGithub">Save & Copy to Clipboard</button>

    <img src="assests/githubLogo.png" alt="Logo">
    <input type="text" id="WebsiteLink" placeholder="Enter your website link">
    <button id="copyWebsite">Save & Copy to Clipboard</button>

    <script src="script.js"></script>
  </body>
</html>
